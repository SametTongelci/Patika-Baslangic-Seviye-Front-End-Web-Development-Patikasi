<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Google Homepage Navbar Start -->
    <div class="nav">
        <a href="#">Gmail</a>
        <a href="#">Görseller</a>
        <img src="images/uygulamalar.png" alt="appsbutton">
        <button>Oturum açın</button>
    </div>
    <!-- Google Homepage Navbar END -->

    <!-- Search - main part START -->
    <div class="main">
        <img src="images/google.png" alt="Google-logo" class="logo">
        <div class="search">
            <img src="images/search.png" class="search-icon">
            <input type="text" class="search-input">
            <img src="images/klavye.png" class="search-klavye">
            <img src="images/görsel-arama.png" class="search-camera">
            <input type="submit" class="search-button" value="Google'da Ara">
            <input type="submit" class="search-button" value="Kendimi Şanslı Hissediyorum">
        </div>
    </div>
    <!-- Search - main part END -->

    <!-- Footer Start -->
    <div class="footer">
        <h4>Türkiye</h4>

        <div class="links">
            <div class="links-1">
                <a href="#">Hakkında</a>
                <a href="#">Reklam</a>
                <a href="#">İşletme</a>
                <a href="#">Arama nasıl çalışır?</a>
            </div>
            <div class="middle">
                <a href="">
                    <img height="15px" src="images/carbon.png" alt="">
                    <span>2007'den bu yana karbon nötr</span>
                </a>
            </div>
            <div class="links-2">
                <a href="#">Gizlilik</a>
                <a href="#">Şartlar</a>
                <a href="#">Ayarlar</a>
            </div>
        </div>
    </div>
    <!-- Footer END -->

</body>

</html>
