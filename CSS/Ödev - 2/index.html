<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta</title>
    <link rel="stylesheet" href='style.css'>
</head>

<body>
    <div class="page">

        <!-- logo start -->
        <div class="imgDiv">
            <img src='https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg'
                alt="Google Beta Logo" width="350" height="120">
        </div>
        <!-- logo end -->

        <!-- search start -->
        <div class="searchDiv">
            <span>Search the web using Google!</span>
            <br>
            <input type="text" size="50">
            <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <!-- search end -->

        <!-- content start -->
        <div class="nav">

            <div class="firstDiv">
                <ul>
                    <li><span>Special Searches</span></li>
                    <li><a href="#">Stanford Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul>
            </div>

            <div class="secondDiv">
                <ul>
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google! Logos</a></li>
                </ul>
            </div>

            <div class="thirdDiv">
                <span>Get Google!<br>
                    updates monthly:
                </span>
                <br>
                <div class="subscribe">
                    <input type="email" value="your e-mail">
                    <br>
                    <button>Subscribe</button>
                    <a href="#">Archive</a>
                </div>
            </div>

        </div>
        <!-- content end -->

        <!-- footer start -->
        <footer>
            <p>Copyright Â© 1998 Google Inc.</p>
        </footer>
        <!-- footer end -->

    </div>

</body>

</html>
